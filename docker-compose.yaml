version: "3.8"

services:
  app:
    build: .
    container_name: devservice-app-1
    ports:
      - "80:8000"                  # публикуем только приложение
    environment:
      MONGO_URL: "mongodb://mongodb:27017"
      DB_NAME: "test_database"
    depends_on:
      - mongodb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    # сеть по умолчанию — bridge, явное описание не требуется

  mongodb:
    image: mongo:7.0
    container_name: devservice-mongodb-1
    # НИЧЕГО НЕ ПУБЛИКУЕМ НАРУЖУ
    # ports:                         # ← этот блок удалён
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data:

